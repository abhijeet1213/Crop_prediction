<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CROP PREDICTION</title>
    <link rel="stylesheet" href="{{url_for('static',filename='first.css')}}">
    <script>
        function validateForm() {
            var Nitrogen = parseFloat(document.getElementById("Nitrogen").value);
            var Phosphorus = parseFloat(document.getElementById("Phosphorus").value);
            var Potassium = parseFloat(document.getElementById("Potassium").value);
            var Temperature = parseFloat(document.getElementById("Temperature").value);
            var Humidity = parseFloat(document.getElementById("Humidity").value);
            var ph = parseFloat(document.getElementById("ph").value);
            var Rainfall = parseFloat(document.getElementById("Rainfall").value);

            if (Nitrogen < 0 || Phosphorus < 0 || Potassium < 0 || Temperature < 0 || Humidity < 0 || ph < 0 || Rainfall < 0) {
                alert("Please enter input values greater than zero.");
                return true;
            }

            if (Nitrogen > 100 || Phosphorus > 100 || Potassium > 100 || Temperature > 50 || Humidity > 100 || ph > 14 || Rainfall > 1000) {
            alert("Please enter input values less than mentioned highest range.");
            return true;
            }

            return false;
        }
    </script>

</head>
<body>
    <form id="myForm" action="form" method="post">

  <label for="Nitrogen">Nitrogen:</label>
  <input type="text" id="Nitrogen" name="Nitrogen" min="0" max="100" placeholder="Nitrogen should be in between 0 to 100" required>

  <label for="Phosphorus">Phosphorus:</label>
  <input type="text" id="Phosphorus" name="Phosphorus" min="0" max="100" placeholder="Phosphorus should be in between 0 to 100" required>

  <label for="Potassium">Potassium:</label>
  <input type="text" id="Potassium" name="Potassium" min="0" max="100" placeholder="Potassium should be in between 0 to 100" required>

  <label for="Temperature">Temperature:</label>
  <input type="text" id="Temperature" name="Temperature" min="0" max="50" placeholder="Temperature in Degree Celsius(0 to 50)" required>

  <label for="Humidity">Humidity:</label>
  <input type="text" id="Humidity" name="Humidity" min="0" max="100" placeholder="Humidity in Percentage(0 to 100)" required>

  <label for="ph">ph:</label>
  <input type="text" id="ph" name="ph" min="0" max="14" placeholder="ph should be in between 0-14" required>

  <label for="Rainfall">Rainfall:</label>
  <input type="text" id="Rainfall" name="Rainfall" placeholder="Rainfall in MM(0 to 1000)" required min="0" max="1000">

  <input type="submit" id="submit" name="submit" onclick="validateForm()" value="Predict Your Crop">
</form>

</body>
</html>
